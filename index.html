<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/all.min.css" />

  <body>
    <!-- signIn div -->
    <div
      class="container d-flex align-items-center justify-content-center my-5 p-4"

        <h1 class="mb-1">Smart Login System</h1>
        <div class="m-auto w-75">
          <input
            id="emailLoginInput"
            type="email"

            placeholder="Enter Your Email"
          />
        </div>
        <div class="m-auto w-75">
          <input id="passwordLoginInput" type="password" class="form-control" placeholder="Password" />
        </div>
        <p id="alertMassage" class="d-none"></p>
        <button id="loginBtn" class="btn btn-outline-info w-75 m-auto">Login</button>
        <p class="text-white pb-3">
